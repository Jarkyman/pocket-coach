<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Coach - PocketCoach Pro</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&amp;family=Manrope:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00d1df", // Slightly brighter cyan for better dark mode contrast
                        "background-dark": "#09090b", // Deeper black for premium OLED feel
                        "surface-dark": "#18181b",
                        "border-dark": "#27272a"
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"],
                        "body": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .font-display {
            font-family: 'Epilogue', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-zinc-100 min-h-screen flex justify-center">
<div class="relative w-full max-w-[430px] min-h-screen flex flex-col overflow-x-hidden bg-background-dark shadow-2xl">
<header class="sticky top-0 z-30 bg-background-dark/90 ios-blur px-6 pt-10 pb-6 border-b border-white/[0.05]">
<div class="flex items-center justify-between mb-8">
<button class="flex items-center justify-center size-10 rounded-full bg-zinc-900 border border-zinc-800 text-zinc-400 active:bg-zinc-800 transition-colors">
<span class="material-symbols-outlined text-[22px]">close</span>
</button>
<div class="px-3 py-1.5 rounded-full bg-primary/10 border border-primary/30">
<span class="text-primary text-[10px] font-extrabold tracking-[0.12em] uppercase">Pro Membership</span>
</div>
</div>
<h1 class="text-3xl font-extrabold font-display leading-tight tracking-tight text-white">
                Create Your Coach
            </h1>
</header>
<main class="flex-1 px-6 pb-40 space-y-10 mt-8">
<section class="space-y-4">
<div class="flex flex-col">
<span class="text-[10px] font-bold font-display uppercase tracking-[0.25em] text-primary mb-3">01. Identity</span>
<label class="block">
<input class="w-full bg-transparent border-none border-b border-zinc-800 focus:border-primary focus:ring-0 text-xl font-medium p-0 pb-4 placeholder:text-zinc-600 text-white transition-all" placeholder="What should we call your mentor?" type="text"/>
</label>
</div>
</section>
<section class="space-y-5">
<span class="text-[10px] font-bold font-display uppercase tracking-[0.25em] text-primary">02. Tonal Frequency</span>
<div class="flex flex-wrap gap-2.5">
<button class="flex h-12 items-center justify-center px-6 rounded-2xl bg-primary text-zinc-950 font-bold text-sm shadow-lg shadow-primary/20 transition-all">
                        Zen
                    </button>
<button class="flex h-12 items-center justify-center px-6 rounded-2xl bg-zinc-900 border border-zinc-800 text-zinc-300 font-semibold text-sm active:bg-zinc-800 transition-all">
                        Precise
                    </button>
<button class="flex h-12 items-center justify-center px-6 rounded-2xl bg-zinc-900 border border-zinc-800 text-zinc-300 font-semibold text-sm active:bg-zinc-800 transition-all">
                        Energetic
                    </button>
<button class="flex h-12 items-center justify-center px-6 rounded-2xl bg-zinc-900 border border-zinc-800 text-zinc-300 font-semibold text-sm active:bg-zinc-800 transition-all">
                        Unfiltered
                    </button>
</div>
</section>
<section class="space-y-4">
<span class="text-[10px] font-bold font-display uppercase tracking-[0.25em] text-primary">03. Core Mission</span>
<div class="p-5 rounded-2xl bg-zinc-900 border border-zinc-800 focus-within:border-primary/50 transition-colors">
<textarea class="w-full min-h-[140px] bg-transparent border-none focus:ring-0 p-0 text-[15px] leading-relaxed text-zinc-200 placeholder:text-zinc-600 resize-none" placeholder="e.g., 'Helping me finish my novel' or 'Managing daily executive function'"></textarea>
</div>
</section>
<section class="space-y-4">
<span class="text-[10px] font-bold font-display uppercase tracking-[0.25em] text-primary">04. Behavioral Guardrails</span>
<div class="p-5 rounded-2xl bg-zinc-900 border border-zinc-800 focus-within:border-primary/50 transition-colors">
<textarea class="w-full min-h-[120px] bg-transparent border-none focus:ring-0 p-0 text-[15px] leading-relaxed text-zinc-200 placeholder:text-zinc-600 resize-none" placeholder="e.g., 'Never use emojis' or 'Always ask a follow-up question to ensure clarity'"></textarea>
</div>
</section>
<div class="relative w-full h-36 rounded-[2rem] overflow-hidden bg-primary/5 flex items-center justify-center border border-white/[0.03]">
<div class="absolute inset-0 opacity-40 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary/20 via-transparent to-transparent"></div>
<div class="flex flex-col items-center text-center px-6 relative z-10">
<div class="size-10 rounded-full bg-primary/10 flex items-center justify-center mb-3">
<span class="material-symbols-outlined text-primary text-xl">auto_awesome</span>
</div>
<p class="text-[10px] font-bold text-primary tracking-[0.15em] uppercase opacity-80">Neural Profile Synthesis Active</p>
</div>
</div>
</main>
<footer class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto p-6 pb-12 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent flex flex-col gap-4 z-40">
<div class="flex gap-4">
<button class="flex-1 h-16 rounded-2xl border border-zinc-800 bg-zinc-900/50 ios-blur font-bold text-zinc-300 flex items-center justify-center gap-2 active:scale-[0.97] transition-all">
<span class="material-symbols-outlined text-xl">play_circle</span>
                    Test
                </button>
<button class="flex-[1.8] h-16 rounded-2xl bg-primary text-zinc-950 font-black text-base flex items-center justify-center gap-2 shadow-2xl shadow-primary/40 active:scale-[0.97] transition-all">
<span>Save &amp; Finalize</span>
<span class="material-symbols-outlined text-xl">arrow_forward_ios</span>
</button>
</div>
</footer>
</div>

</body></html>
