<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Coach - PocketCoach Pro</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&amp;family=Manrope:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#006c75",
                        "background-light": "#fbfaf9",
                        "background-dark": "#18181b",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"],
                        "body": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .font-display {
            font-family: 'Epilogue', sans-serif;
        }
        /* Custom scrollbar for better aesthetic */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #dae6e7;
            border-radius: 10px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#101818] dark:text-white min-h-screen flex justify-center">
<div class="relative w-full max-w-[430px] min-h-screen flex flex-col overflow-x-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Header -->
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-6 pt-8 pb-4">
<div class="flex items-center justify-between mb-6">
<button class="flex items-center justify-center size-10 rounded-full bg-white dark:bg-zinc-800 border border-[#dae6e7] dark:border-zinc-700">
<span class="material-symbols-outlined text-xl">close</span>
</button>
<div class="px-3 py-1 rounded-full bg-primary/10 border border-primary/20">
<span class="text-primary text-[10px] font-bold tracking-[0.1em] uppercase">Pro Member</span>
</div>
</div>
<h1 class="text-3xl font-extrabold font-display leading-tight tracking-[-0.03em] dark:text-zinc-100">
                Create Your Coach
            </h1>
</header>
<main class="flex-1 px-6 pb-32 space-y-12 mt-4">
<!-- Section: Name -->
<section class="space-y-4">
<div class="flex flex-col">
<span class="text-[11px] font-bold font-display uppercase tracking-[0.2em] text-primary/70 mb-2">Identify</span>
<label class="block">
<input class="w-full bg-white dark:bg-zinc-900 border-none border-b-2 border-[#dae6e7] dark:border-zinc-700 focus:border-primary focus:ring-0 text-xl font-medium p-0 pb-3 placeholder:text-zinc-300 dark:placeholder:text-zinc-600 transition-colors" placeholder="What should we call your mentor?" type="text"/>
</label>
</div>
</section>
<!-- Section: Style Preset -->
<section class="space-y-4">
<span class="text-[11px] font-bold font-display uppercase tracking-[0.2em] text-primary/70">Tonal Frequency</span>
<div class="flex flex-wrap gap-2 pt-1">
<button class="flex h-11 items-center justify-center px-6 rounded-xl bg-primary text-white shadow-lg shadow-primary/20 transform active:scale-95 transition-all">
<span class="text-sm font-semibold">Zen</span>
</button>
<button class="flex h-11 items-center justify-center px-6 rounded-xl bg-white dark:bg-zinc-900 border border-[#dae6e7] dark:border-zinc-700 text-[#101818] dark:text-zinc-300 transform active:scale-95 transition-all">
<span class="text-sm font-semibold">Precise</span>
</button>
<button class="flex h-11 items-center justify-center px-6 rounded-xl bg-white dark:bg-zinc-900 border border-[#dae6e7] dark:border-zinc-700 text-[#101818] dark:text-zinc-300 transform active:scale-95 transition-all">
<span class="text-sm font-semibold">Energetic</span>
</button>
<button class="flex h-11 items-center justify-center px-6 rounded-xl bg-white dark:bg-zinc-900 border border-[#dae6e7] dark:border-zinc-700 text-[#101818] dark:text-zinc-300 transform active:scale-95 transition-all">
<span class="text-sm font-semibold">Unfiltered</span>
</button>
</div>
</section>
<!-- Section: Purpose Area -->
<section class="space-y-4">
<span class="text-[11px] font-bold font-display uppercase tracking-[0.2em] text-primary/70">Core Mission</span>
<div class="p-5 rounded-2xl bg-white dark:bg-zinc-900 border border-[#dae6e7] dark:border-zinc-800 shadow-sm">
<textarea class="w-full min-h-[120px] bg-transparent border-none focus:ring-0 p-0 text-base leading-relaxed placeholder:text-zinc-400 dark:placeholder:text-zinc-600 resize-none" placeholder="e.g., 'Helping me finish my novel' or 'Managing daily executive function'"></textarea>
</div>
</section>
<!-- Section: Rules & Guardrails -->
<section class="space-y-4">
<span class="text-[11px] font-bold font-display uppercase tracking-[0.2em] text-primary/70">Guardrails &amp; Habits</span>
<div class="p-5 rounded-2xl bg-white dark:bg-zinc-900 border border-[#dae6e7] dark:border-zinc-800 shadow-sm">
<textarea class="w-full min-h-[100px] bg-transparent border-none focus:ring-0 p-0 text-base leading-relaxed placeholder:text-zinc-400 dark:placeholder:text-zinc-600 resize-none" placeholder="e.g., 'Never use emojis' or 'Always ask a follow-up question'"></textarea>
</div>
</section>
<!-- Visualization Element -->
<div class="relative w-full h-32 rounded-3xl overflow-hidden bg-primary/5 flex items-center justify-center border border-dashed border-primary/20">
<div class="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary via-transparent to-transparent"></div>
<div class="flex flex-col items-center text-center px-6">
<span class="material-symbols-outlined text-primary mb-2">auto_awesome</span>
<p class="text-[10px] font-medium text-primary/60 uppercase tracking-widest">Neural profile generation active</p>
</div>
</div>
</main>
<!-- Bottom Action Dock -->
<footer class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto p-6 pb-10 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark flex flex-col gap-3">
<div class="flex gap-4">
<button class="flex-1 h-16 rounded-2xl border-2 border-primary/20 bg-white dark:bg-zinc-900 font-bold text-primary flex items-center justify-center gap-2 transform active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-xl">play_circle</span>
                    Test Coach
                </button>
<button class="flex-[1.5] h-16 rounded-2xl bg-primary text-white font-bold flex items-center justify-center gap-2 shadow-xl shadow-primary/30 transform active:scale-[0.98] transition-all">
<span>Save &amp; Finalize</span>
</button>
</div>
</footer>
</div>
</body></html>
